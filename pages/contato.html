        Perithus

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/footer.css">

    <!--jQuery para importação do header e do footer-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</head>

<body>

    <!--Body start-->
    <div>

        <!--Header start-->
        <div id="header"></div>

        <!--Importação do Cabeçalho-->
        <script>
            $("#header").load("header.html ");
        </script>
        <!--Header end-->

        <!--Section FALE COM A GENTE start-->
        <div class="">
            <p class="title  primeiroTitulo" style="margin-bottom: -5px;">
                FALE COM A GENTE
            </p>
            <div class="titleSecoes">
                <div>
                    <hr class="line" />
                </div>
                <div>
                    <p class="subTitle">
                        ENCONTRE NOSSOS CANAIS E MANDE SUA MENSAGEM, RESPONDEMOS RAPIDINHO!
                    </p>
                </div>
            </div>

            <div class="container-fluid divContainerForm">
                <form id="formContato">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" class="form-control inputContato" id="nome" placeholder="Ex: Maria da Silva"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control inputContato" id="email" placeholder="nome@exemplo.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea class="form-control inputContato" id="mensagem" rows="3" required></textarea>
                    </div>
                    <div class="button-submit">
                        <button type="submit" class="btn btn-warning btnEnviar mb-2">Enviar</button>
                    </div>
                </form>
            </div>

            <div class="divContainerContato">
                <p class="textNossosCanais">
                    NOSSOS CANAIS
                </p>

                <div class="containerContatos">
                    <div class="containerContatosLine">
                        <a class="contatoSingleFundo contatoSingleLeft" target="_blank"
                            href="https://api.whatsapp.com/send?phone=551130429855">
                            <i class="fab fa-whatsapp contatoIconTransparent contatoIconLeft"></i>
                            <p class="textContatoTransparent textContatoLeft">
                                WHATSAPP
                            </p>
                        </a>
                        <a class="contatoSingleTransparent contatoSingleRight" target="_blank"
                            href="tel:+55-11-3042-9855 ">
                            <i class="fas fa-phone-alt contatoIconFundo contatoIconRight"></i>
                            <p class="textContatoFundo textContatoRight">
                                TELEFONE
                            </p>
                        </a>
                    </div>
                    <div class="containerContatosLine">
                        <a class="contatoSingleTransparent contatoSingleLeft" target="_blank"
                            href="mailto:contact@perithus.tech">
                            <i class="fas fa-envelope contatoIconFundo contatoIconLeft"></i>
                            <p class="textContatoFundo textContatoLeft">
                                EMAIL
                            </p>
                        </a>
                        </a>
                        <a class="contatoSingleFundo contatoSingleRight" target="_blank"
                            href="https://www.facebook.com/PerithusTech/">
                            <i class="fab fa-facebook-f contatoIconTransparent contatoIconRight"></i>
                            <p class="textContatoTransparent textContatoRight">
                                FACEBOOK
                            </p>
                        </a>
                    </div>
                    <div class="containerContatosLine">
                        <a class="contatoSingleFundo contatoSingleLeft" target="_blank"
                            href="https://www.instagram.com/perithus_tech/?hl=pt-br">
                            <i class="fab fa-instagram contatoIconTransparent contatoIconLeft"></i>
                            <p class="textContatoTransparent textContatoLeft">
                                INSTAGRAM
                            </p>
                        </a>
                        <a class="contatoSingleTransparent contatoSingleRight" target="_blank"
                            href="https://www.linkedin.com/company/perithus-tech">
                            <i class="fab fa-linkedin-in contatoIconFundo contatoIconRight"></i>
                            <p class="textContatoFundo textContatoRight">
                                LINKEDIN
                            </p>
                        </a>
                    </div>
                </div>
            </div>
            <!--Section FALE COM A GENTE end-->

        </div>
        <!--Body end-->

        <!--Footer start-->
        <div id="footer"></div>
        <!--Importação do Footer-->
        <script>
            $("#footer").load("footer.html");
        </script>
        <!--Footer end-->

        <!--Plugins-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
            </script>
